<h5>Login</h5>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" type="text" class="validate" id="usuario">
    <label for="usuario" class="active"></label>
  </div>
</div>

<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.senha" type="password" class="validate" id="senha">
    <label for="senha" class="active"></label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" (click)="fazerLogin()">Login
  <i class="material-icons right">send</i>
</button>
